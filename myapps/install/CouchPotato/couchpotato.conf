<VirtualHost *:80>
	##Redirect All To https - Uncomment below lines if necessary##
	#<Location />
	#Order deny,allow
	#Deny from all
	#</Location>
	#RewriteEngine On
	#RewriteRule ^/?(.*) https://www.example.com/$1 [R=301,L]

	#ServerName xxxDomainxxx
	#ServerAdmin xxxusernamexxx@xxxDomainxxx
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyRequests off
  
  	<Location /couchpotato>
	ProxyPass http://127.0.0.1:5050/couchpotato
	ProxyPassReverse http://127.0.0.1/couchpotato
	</Location>
  
  </VirtualHost>
  
  <VirtualHost *:443>

	ServerName xxxDomainxxx
	ServerAdmin xxxusernamexxx@xxxDomainxxx
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
  
  	ProxyRequests off
  
  	<Location /couchpotato>
	ProxyPass https://127.0.0.1:5050/couchpotato
	ProxyPassReverse https://127.0.0.1/couchpotato
	</Location>
  
  </VirtualHost>
